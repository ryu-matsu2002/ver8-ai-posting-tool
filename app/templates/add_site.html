{% extends "base.html" %}

{% block title %}サイト追加{% endblock %}

{% block content %}
<h1>サイトを追加</h1>

<form action="{{ url_for('routes.add_site') }}" method="POST" style="background: #fff; padding: 30px; border-radius: 8px; max-width: 500px;">
    <label for="site_url">サイトURL:</label><br>
    <input type="text" name="site_url" id="site_url" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

    <label for="wp_username">WordPressユーザー名:</label><br>
    <input type="text" name="wp_username" id="wp_username" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

    <label for="wp_app_password">WordPressアプリパスワード:</label><br>
    <input type="text" name="wp_app_password" id="wp_app_password" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

    <button type="submit" style="padding: 10px 20px; background-color: #0073aa; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
        サイトを追加
    </button>
</form>

<div style="margin-top: 20px;">
    <a href="{{ url_for('routes.dashboard') }}" style="color: #0073aa;">← ダッシュボードに戻る</a>
</div>
{% endblock %}
