<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}ログイン{% endblock %}

{% block content %}
<h1>ログイン</h1>

<form action="{{ url_for('auth.login') }}" method="POST" style="background: #fff; padding: 30px; border-radius: 8px; max-width: 500px;">
    {{ form.csrf_token }}  <!-- ✅ CSRFトークンを追加 -->

    <label for="email">メールアドレス:</label><br>
    {{ form.email(size=32, id="email", class_="form-control", required=True) }}<br><br>

    <label for="password">パスワード:</label><br>
    {{ form.password(size=32, id="password", class_="form-control", required=True) }}<br><br>

    <button type="submit" style="padding: 10px 20px; background-color: #0073aa; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
        ログイン
    </button>
</form>
{% endblock %}
