{# 📄 templates/edit_article.html #}
{% extends "base.html" %}

{% block title %}記事編集{% endblock %}

{% block content %}
<h1>記事を編集</h1>

<form method="POST" style="background-color: white; padding: 20px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1);">
    <label for="title" style="display: block; margin-bottom: 6px; font-weight: bold;">タイトル</label>
    <input type="text" name="title" id="title" value="{{ article.title }}" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

    <label for="content" style="display: block; margin-bottom: 6px; font-weight: bold;">本文</label>
    <textarea name="content" id="content" rows="20" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">{{ article.content }}</textarea>

    <button type="submit" style="padding: 12px 24px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">保存</button>
</form>
{% endblock %}
