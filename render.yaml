services:
  - type: web
    name: ai-posting-tool
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: flask run --host=0.0.0.0 --port=10000
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: flask_main.py
    region: oregon
