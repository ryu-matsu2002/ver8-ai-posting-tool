services:
  - type: web
    name: ai-posting-tool
    env: python
    buildCommand: cd app && pip install -r ../requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - fromDotEnv: true

  - type: worker
    name: ai-posting-worker
    env: python
    buildCommand: cd app && pip install -r ../requirements.txt
    startCommand: python app/article_worker.py  # ←このままでOK
    envVars:
      - fromDotEnv: true
