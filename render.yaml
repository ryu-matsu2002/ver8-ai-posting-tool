# 📄 render.yaml（機密除去済・.env対応）

services:
  - type: web
    name: ai-posting-tool
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - fromDotEnv: true

  - type: worker
    name: ai-posting-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app/article_worker.py  # ← 🔥 ここを修正
    envVars:
      - fromDotEnv: true

      
