# 📄 render.yaml

services:
  - type: web
    name: ai-posting-tool
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: <your_postgresql_url>  # ここは環境に応じて変更
