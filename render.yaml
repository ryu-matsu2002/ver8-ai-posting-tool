# 📄 render.yaml（Webサービス + Worker構成 + .env対応）

services:
  - type: web
    name: ai-posting-tool
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://ver8_ai_posting_db_m8ta_user:vaoyFQMSZzjm3wulFIlZXo77qwkgZibg@dpg-cvti4pbuibrs73dktvl0-a.singapore-postgres.render.com/ver8_ai_posting_db_m8ta
      - fromDotEnv: true  # ✅ .envから読み込む

  - type: worker
    name: ai-posting-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app/article_worker.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://ver8_ai_posting_db_m8ta_user:vaoyFQMSZzjm3wulFIlZXo77qwkgZibg@dpg-cvti4pbuibrs73dktvl0-a.singapore-postgres.render.com/ver8_ai_posting_db_m8ta
      - fromDotEnv: true  # ✅ .envから読み込む
